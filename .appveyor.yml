version: build-{build}.{branch}
image: Previous Visual Studio 2022

# skip_non_tags: true
clone_depth: 1
clone_folder: C:\Users\appveyor\lnmp
# clone_folder: D:\lnmp

build_script:
  - pwsh: |
      wsl -l -v
      wsl --install
      wsl --help
      curl.exe -SL https://desktop.docker.com/win/main/amd64/Docker%20Desktop%20Installer.exe -O
      Start-Process '.\Docker Desktop Installer.exe' -Wait 'install','--accept-license'
